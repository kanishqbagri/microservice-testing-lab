apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.userService.name }}
  labels:
    app: {{ .Values.userService.name }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.userService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.userService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.userService.name }}
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      # User Service Container
      - name: {{ .Values.userService.name }}
        image: "{{ .Values.userService.image.repository }}:{{ .Values.userService.image.tag }}"
        imagePullPolicy: {{ .Values.userService.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.userService.port }}
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.userService.env.SPRING_PROFILES_ACTIVE | quote }}
        - name: SERVER_PORT
          value: {{ .Values.userService.env.SERVER_PORT | quote }}
        - name: SPRING_DATASOURCE_URL
          value: {{ .Values.userService.env.SPRING_DATASOURCE_URL | quote }}
        - name: SPRING_DATASOURCE_USERNAME
          value: {{ .Values.userService.env.SPRING_DATASOURCE_USERNAME | quote }}
        - name: SPRING_DATASOURCE_PASSWORD
          value: {{ .Values.userService.env.SPRING_DATASOURCE_PASSWORD | quote }}
        {{- with .Values.userService.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.userService.healthCheck.enabled }}
        livenessProbe:
          {{- with .Values.userService.healthCheck.livenessProbe }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          initialDelaySeconds: {{ .Values.userService.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.userService.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.userService.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.userService.healthCheck.failureThreshold }}
        readinessProbe:
          {{- with .Values.userService.healthCheck.readinessProbe }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          initialDelaySeconds: {{ .Values.userService.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.userService.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.userService.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.userService.healthCheck.failureThreshold }}
        {{- end }}

      # PostgreSQL Sidecar Container
      - name: {{ .Values.postgresSidecar.name }}
        image: "{{ .Values.postgresSidecar.image.repository }}:{{ .Values.postgresSidecar.image.tag }}"
        imagePullPolicy: {{ .Values.postgresSidecar.image.pullPolicy }}
        ports:
        - name: postgres
          containerPort: {{ .Values.postgresSidecar.port }}
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: {{ .Values.postgresSidecar.database | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresSidecar.username | quote }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgresSidecar.password | quote }}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        {{- with .Values.postgresSidecar.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.postgresSidecar.healthCheck.enabled }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U "{{ .Values.postgresSidecar.username }}" -d "{{ .Values.postgresSidecar.database }}" -h 127.0.0.1 -p {{ .Values.postgresSidecar.port }}
          initialDelaySeconds: {{ .Values.postgresSidecar.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.postgresSidecar.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.postgresSidecar.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.postgresSidecar.healthCheck.failureThreshold }}
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U "{{ .Values.postgresSidecar.username }}" -d "{{ .Values.postgresSidecar.database }}" -h 127.0.0.1 -p {{ .Values.postgresSidecar.port }}
          initialDelaySeconds: {{ .Values.postgresSidecar.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.postgresSidecar.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.postgresSidecar.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.postgresSidecar.healthCheck.failureThreshold }}
        {{- end }}

      volumes:
      - name: postgres-data
        {{- if .Values.postgresSidecar.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.postgresSidecar.name }}-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}