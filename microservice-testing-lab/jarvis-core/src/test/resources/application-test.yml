# Test Configuration for Jarvis Core
spring:
  application:
    name: jarvis-test-framework-test
  
  # Use in-memory database for testing
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  # Disable Flyway for tests
  flyway:
    enabled: false
  
  # Mock AI configuration for testing
  ai:
    openai:
      api-key: test-key
      base-url: http://localhost:8080
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
          max-tokens: 1000

# Jarvis Test Configuration
jarvis:
  # Lower thresholds for testing
  nlp:
    confidence-threshold: 0.6
    max-patterns: 50
    enable-advanced-parsing: true
  
  ai:
    confidence-threshold: 0.6
    max-patterns: 50
    enable-spring-ai: false  # Disable real AI for testing
    enable-pattern-recognition: true
    enable-risk-assessment: true
    enable-performance-prediction: true
  
  decision:
    confidence-threshold: 0.5
    max-parallel-actions: 3
    enable-priority-management: true
    enable-resource-allocation: true
  
  context:
    update-interval: 1000  # 1 second for faster tests
    service-timeout: 1000  # 1 second timeout
    max-retries: 1
    enable-health-monitoring: true
    enable-performance-monitoring: true
  
  memory:
    max-entries: 1000
    retention-hours: 1  # 1 hour for tests
    cleanup-interval: 60000  # 1 minute
    enable-pattern-storage: true
    enable-learning-data: true
  
  learning:
    min-data-points: 2
    confidence-threshold: 0.6
    analysis-interval: 60000  # 1 minute
    enable-pattern-discovery: true
    enable-trend-analysis: true
    enable-optimization-learning: true

# Logging for tests
logging:
  level:
    com.kb.jarvis: INFO
    org.springframework.ai: WARN
    org.springframework.web: WARN
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Test server configuration
server:
  port: 0  # Random port for tests
